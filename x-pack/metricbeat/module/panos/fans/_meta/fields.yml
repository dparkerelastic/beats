- name: fans
  type: group
  release: beta
  description: >
    fans
  fields:
    - name: slot_number
      type: integer
      description: >
        The number of the hardware slot

    - name: description
      type: keyword
      description: >
        The description of the fan

    - name: alarm
      type: boollean
      description: >
        Is there an alarm status of the fan

    - name: rpm
      type: integer
      description: >
        The speed of the fan in RPM

    - name: min_rpm
      type: integer
      description: >
        The minimum speed of the fan in RPM
